version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-shadowops}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shadowops_pass}
      POSTGRES_DB: ${DB_NAME:-shadowops_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-shadowops}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-5050}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-shadowops}
      DB_PASSWORD: ${DB_PASSWORD:-shadowops_pass}
      DB_NAME: ${DB_NAME:-shadowops_db}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${API_PORT:-5050}:${API_PORT:-5050}'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${API_PORT:-5050}/health']
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./logs/api:/app/logs

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://${API_HOST:-localhost}:${API_PORT:-5050}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '${WEB_PORT:-5173}:80'
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
    name: shadowops_pgdata_pilot
