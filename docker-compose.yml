version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: shadowops
      POSTGRES_PASSWORD: shadowops_pass
      POSTGRES_DB: shadowops_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
    name: shadowops_pgdata
