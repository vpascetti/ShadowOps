version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    # DO NOT expose port 5432 to host - database is internal only
    # Connections only from api service via internal network
    environment:
      POSTGRES_USER: ${DB_USER:-shadowops}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shadowops_pass}
      POSTGRES_DB: ${DB_NAME:-shadowops_db}
      # Security: Enable connection encryption
      POSTGRES_INITDB_ARGS: "-c ssl=on -c ssl_cert_file=/etc/ssl/certs/server.crt -c ssl_key_file=/etc/ssl/private/server.key"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-shadowops}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shadowops-internal
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /run/postgresql

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-5050}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-shadowops}
      DB_PASSWORD: ${DB_PASSWORD:-shadowops_pass}
      DB_NAME: ${DB_NAME:-shadowops_db}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Security settings
      ENABLE_REQUEST_LOGGING: "true"
      LOG_FAILED_AUTH: "true"
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_WINDOW_MS: "60000"
      RATE_LIMIT_MAX_REQUESTS: "100"
    ports:
      - '${API_PORT:-5050}:${API_PORT:-5050}'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${API_PORT:-5050}/health']
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./logs/api:/app/logs
    networks:
      - shadowops-internal
      - shadowops-external
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://${API_HOST:-localhost}:${API_PORT:-5050}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '${WEB_PORT:-5173}:80'
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/']
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - shadowops-external
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

volumes:
  pgdata:
    name: shadowops_pgdata_pilot
    driver: local

networks:
  shadowops-internal:
    driver: bridge
    # Internal network for database - not accessible externally
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
  
  shadowops-external:
    driver: bridge
    # External network for api and web services
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
