version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: Dockerfile.api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 5050
    depends_on:
      - db
    ports:
      - '5050:5050'

  web:
    build:
      context: ..
      dockerfile: installer/Dockerfile.web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - '5173:80'

volumes:
  pgdata:
    name: shadowops_pgdata
